<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulles_and_Cows</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Быки & Коровы</h1>
        <img src="./img/back.png" alt="Error img" id="back">
        <img src="./img/back_header.png" alt="Error img" id="back_header">
        <img src="./img/back_bot.png" alt="Error img" id="back_bot">
        <div id="help"><a href="#" id="help_link">help</a></div>

        <div id="out">
            <div id="text"></div>
        </div>
        <form id="formUse">

    <script src="./js/app.js"></script>

</html>
